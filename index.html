<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <h1>Welcome Back</h1>
    <p>Welcome back! Please enter your details.</p>

    <form>
        <div class="container">
    <div class="inputs">
        <label for="email">Email</label>
        <input class="email" type="email" placeholder="email">
    </div>
    <br>
    <div class="inputs">
        <label for="password">Password</label>
        <input class="password" type="password" placeholder="password">

    <div class="inputs">
        <div class="flexboth">
        <input class="checkbox" type="checkbox" placeholder="checkbox">
        <label for="remember">Remember for 30days</label>
        <p><a href="forgot">Forgot password?</a></p>
    </div>
    </div>
    <div>
        <input type="button" type="button" value="Sign in">
        <br><input type="button" type="button" value="Sign in with Google"><br>
        <p>Dont have and account? <a href="Sign up">Sign up</a> </p>
    </div>
    </div>
</div>
</form>
</body>
</html>
