<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="top">
        <img src="/images/unnamed.jpg" alt="" width="500px" height="500px">
    </div>
    <div class="container">
        
        <div class="gog">
            </div>
            
        <form action="">
            <section class="fromfull"><h1>Welcome Back</h1>
                <br>
                <p class="head">Welcome back! Please enter your details.</p>
                <br>
                <div>
                <div class="inputs">
                    <label class="etext" for="email">Email</label> 
                    <br>
                    <input id="email" type="email" placeholder="Enter your Email." class="myemail">
                </div>
                </div>
<br>
                <div>
                    <div class="inputs">
                        <label class="ptext" for="password">Password</label>
                        <br>
                        <input id="password" type="password" placeholder="Enter your password." class="mypass">
                    </div>
                    </div>
                    <br>
                    <label>
                        <div class="both">
                            <label for="remember"><input id="checkbox" type="checkbox" placeholder="checkbox">Remember for 30days.<a href="forgot">Forgot password?</a></label>
                        </div>
                    </label>
<br>
                    <section class="buttons">
                        <button class="button1"><p>Sign In</p></button> 
                        <br>
                        
                        <button class="buttong"><p><img src="https://img.icons8.com/color/16/000000/google-logo.png">Sign in with Google</p></button> 
                    </section>
<br>
                    <div class="acc">
                        <p>Dont have an account?<a href="Sign up">Sign up</a></p>
                    </div>
            </section>
        </form>
        <div class="right">
            <img src="/images/unnamed.jpg" alt="" width="500px" height="500px">
        </div>
        </div>
    </div>
</body>
</html>
